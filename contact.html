<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#1c74b2">
    <title>Contact - Philosophia Blog</title>
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext">
</head>
<body>
    <header>
        <h1 class="logo">Philosophia Blog</h1>
        <nav id="topnav">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="first-time.html">First Time Here?</a></li>
                <li><a href="why-philosophy.html">Why Philosophy?</a></li>
                <li><a href="about.html">About Author</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article>
            <section>
                <div class="contact">
                    <header>
                        <h1>Get in Touch</h1>
                        <p>Have questions or suggestions? Want to discuss philosophy? I'd love to hear from you!</p>
                    </header>

                    <form action="#" method="post" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>

                        <button type="submit" class="bluebutton">Send Message</button>
                    </form>
                </div>
            </section>
        </article>
    </main>

    <footer> 
        <div class="socials">
            <div class="socialdivs">
                <div class="fb">
                    <i class="icon-facebook"></i>
                </div>
                <div class="yt">
                    <i class="icon-youtube"></i>
                </div>
                <div class="tw">
                    <i class="icon-twitter"></i>
                </div>
                <div class="gplus">
                    <i class="icon-gplus"></i>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    
        <div class="info"> 
            All rights reserved &copy; 2023 Thank you for visiting!
        </div>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
